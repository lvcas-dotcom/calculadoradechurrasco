<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Churrasco 🥩</h1>
        <div class="input-group">
            <label for="homens">Homens:</label>
            <input type="number" id="homens" name="homens" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" name="mulheres" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" name="criancas" min="0" value="0">
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    <footer>
        <a href="https://github.com/lvcas-dotcom" target="_blank">Meu GitHub 👨‍💻</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
